services:
  web-proxy:
    image: caddy:latest
    container_name: web-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${PORTAINER_PATH}/docker/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ${PORTAINER_PATH}/data/caddy/data:/data
      - ${PORTAINER_PATH}/docker/caddy/config:/config
    networks:
      - web-proxy
    environment:
      - CADDY_DOMAIN=${CADDY_DOMAIN}
  n8n:
    image: n8nio/n8n:stable
    container_name: n8n
    restart: always
    environment:
      - GENERIC_TIMEZONE=${TIMEZONE}
      - TZ=${TIMEZONE}
    volumes:
      - ${PORTAINER_PATH}/data/n8n:/home/node/.n8n
    networks:
      - web-proxy
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped
    hostname: pihole
    dns:
      - ${DNS1}
      - ${DNS2}
    environment:
      - TZ=${TIMEZONE}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - FTLCONF_LOCAL_IPV4=${PIHOLE_SERVERIP}
    volumes:
      - ${PORTAINER_PATH}/data/pihole/etc-pihole:/etc/pihole
      - ${PORTAINER_PATH}/docker/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    networks:
      macvlan_network:
        ipv4_address: ${PIHOLE_SERVERIP}
  homeassistant:
    image: lscr.io/linuxserver/homeassistant:latest
    container_name: homeassistant
    dns:
      - ${DNS1}
      - ${DNS2}
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${PORTAINER_PATH}/data/homeassistant:/config
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      macvlan_network:
        ipv4_address: ${HOME_ASSISTANT_IP}

networks:
  web-proxy:
    driver: bridge
  macvlan_network:
    driver: macvlan
    driver_opts:
      parent: ${INTERFACE}
    ipam:
      config:
        - subnet: ${SUBNET}
          gateway: ${GATEWAY}
          ip_range: ${IPRANGE}
