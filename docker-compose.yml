version: '3.8'

services:
  # Caddy - Reverse proxy with automatic HTTPS
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    environment:
      - CADDY_DOMAIN=$CADDY_DOMAIN
    volumes:
      - ${PORTAINER_PATH}/docker/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - homelab
    depends_on:
      - n8n
  # AdGuard Home - DNS-level ad blocking
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    restart: unless-stopped
    network_mode: host
    volumes:
      - adguard_work:/opt/adguardhome/work
      - adguard_conf:/opt/adguardhome/conf

  # n8n - Workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.${CADDY_DOMAIN}
      - GENERIC_TIMEZONE=${TIMEZONE:-America/Sao_Paulo}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - homelab
  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api
    restart: always
    environment:
      - AUTHENTICATION_API_KEY=${AUTHENTICATION_API_KEY}
    volumes:
      - evolution_store:/evolution/store
      - evolution_instances:/evolution/instances
    networks:
      - homelab
  postgres-main:
    image: postgres:16-alpine 
    container_name: postgres-main
    restart: always
    environment:
      POSTGRES_PASSWORD: ${PG_ROOT_PASSWORD} 
      TZ: America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    networks:
      - homelab # Rede compartilhada
    # Otimização básica para não matar seu servidor se tiver pouca RAM
    command: postgres -c 'max_connections=200' -c 'shared_buffers=256MB'

networks:
  homelab:
    driver: bridge

volumes:
  adguard_work:
    driver: local
  adguard_conf:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  n8n_data:
    driver: local
  evolution_store:
    driver: local
  evolution_instances:
    driver: local
  postgres_data:
    driver: local
