version: '3.8'

services:
  # Caddy - Reverse proxy with automatic HTTPS
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    environment:
      - CADDY_DOMAIN=$CADDY_DOMAIN
    volumes:
      - ${PORTAINER_PATH}/docker/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - internal
    depends_on:
      - n8n
  # AdGuard Home - DNS-level ad blocking
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    restart: unless-stopped
    network_mode: host
    volumes:
      - adguard_work:/opt/adguardhome/work
      - adguard_conf:/opt/adguardhome/conf

  # n8n - Workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.${CADDY_DOMAIN}
      - GENERIC_TIMEZONE=${TIMEZONE:-America/Sao_Paulo}
      - N8N_PROXY_HOPS=1 # Necessário para confiar no proxy (Caddy/Cloudflare)
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - internal

  # Redis - Cache for Evolution API
  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - internal

  # Evolution API - WhatsApp API
  evolution-api:
    image: evoapicloud/evolution-api:v2.3.7
    container_name: evolution-api
    restart: unless-stopped
    environment:
      SERVER_URL: https://evapi.${CADDY_DOMAIN}
      # Database
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: "postgresql"
      DATABASE_CONNECTION_URI: "postgresql://${EVOLUTION_DB_USER}:${EVOLUTION_DB_PASSWORD}@${EVOLUTION_DB_HOST}:${EVOLUTION_DB_PORT}/${EVOLUTION_DB_NAME}"
      DATABASE_CONNECTION_CLIENT_NAME: "evolution_v2"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "false"
      DATABASE_SAVE_MESSAGE_UPDATE: "false"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      CONFIG_SESSION_PHONE_VERSION: ${EVOLUTION_CONFIG_SESSION_PHONE_VERSION}
      CONFIG_SESSION_PHONE_CLIENT: ${EVOLUTION_CONFIG_SESSION_PHONE_CLIENT}
      CONFIG_SESSION_PHONE_NAME: ${EVOLUTION_CONFIG_SESSION_PHONE_NAME}
      # Redis
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: "redis://${REDIS_HOST}:${REDIS_PORT}/1"
      # Auth
      AUTHENTICATION_API_KEY: ${EVOLUTION_AUTHENTICATION_API_KEY}
      # Logging
      LOG_LEVEL: "DEBUG"
      DEL_INSTANCE: "false"
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - internal
    deploy:
      resources:
        limits:
          cpus: '${CPU_LIMIT_APP}'
          memory: '${MEM_LIMIT_APP}'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${EVOLUTION_DB_USER}
      POSTGRES_PASSWORD: ${EVOLUTION_DB_PASSWORD}
      POSTGRES_DB: ${EVOLUTION_DB_NAME}
      TZ: ${TIMEZONE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${EVOLUTION_DB_USER} -d ${EVOLUTION_DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      internal:
        aliases:
          - postgres
    # Otimização básica para não matar seu servidor se tiver pouca RAM
    command: postgres -c 'max_connections=200' -c 'shared_buffers=256MB'

networks:
  internal:
    driver: bridge

volumes:
  adguard_work:
    driver: local
  adguard_conf:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  n8n_data:
    driver: local
  evolution_store:
    driver: local
  evolution_instances:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
