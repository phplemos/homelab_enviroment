services:
  # AdGuard Home - DNS-level ad blocking
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    restart: unless-stopped
    network_mode: host
    volumes:
      - ${PORTAINER_PATH}/docker/adguard/work:/opt/adguardhome/work
      - ${PORTAINER_PATH}/docker/adguard/conf:/opt/adguardhome/conf

  # Caddy - Reverse proxy with automatic HTTPS
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ${PORTAINER_PATH}/docker/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ${PORTAINER_PATH}/docker/caddy/data:/data
      - ${PORTAINER_PATH}/docker/caddy/config:/config
    networks:
      - homelab
    depends_on:
      - n8n
      - adguard

  # n8n - Workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-America/New_York}
    volumes:
      - ${PORTAINER_PATH}/docker/n8n:/home/node/.n8n
    networks:
      - homelab

networks:
  homelab:
    driver: bridge